version: '2.4'

volumes:
    public:
        driver: local

services:
    test:
        build:
            context: .
            dockerfile: Dockerfile
            target: test
    release:
        image: 267131297086.dkr.ecr.us-east-1.amazonaws.com/docker-in-aws/todobackend:latest
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            DJANGO_SETTINGS_MODULE: todobackend.settings_release
            MYSQL_HOST: db
            MYSQL_USER: todo
            MYSQL_PASSWORD: password
    app:
        image: 267131297086.dkr.ecr.us-east-1.amazonaws.com/docker-in-aws/todobackend:${APP_VERSION}
        extends:
            service: release
        depends_on:
            db:
                condition: service_healthy
        volumes:
            - public:/public
        healthcheck:
            test: curl -fs localhost:8000
            interval: 3s
            retries: 10
        ports:
            - 8000
        command:
            - uwsgi
            - --http=0.0.0.0:8000
            - --module=todobackend.wsgi
            - --master
            - --check-static=/public
            - --die-on-term
            - --processes=4
            - --threads=2
    acceptance:
        extends:
            service: release
        depends_on:
            app:
                condition: service_healthy
        environment:
            APP_URL: http://app:8000
        command:
            - bats
            - acceptance.bats
    migrate:
        extends:
            service: release
        depends_on:
            db:
                condition: service_healthy
        command:
            - python3
            - manage.py
            - migrate
            - --no-input
    db:
        image: mysql:5.7
        healthcheck:
            test: mysqlshow -u $$MYSQL_USER -p$$MYSQL_PASSWORD
            interval: 3s
            retries: 10
        environment:
            MYSQL_DATABASE: todobackend
            MYSQL_USER: todo
            MYSQL_PASSWORD: password
            MYSQL_ROOT_PASSWORD: password
